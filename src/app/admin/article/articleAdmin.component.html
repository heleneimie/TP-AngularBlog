<form novalidate (submit)="saveForm()" #myForm="ngForm">
  <div *ngIf="success" class="alert alert-success" role="alert">
    {{ msg }}
  </div>

  <div class="form-group">
    <label for="articleTitle">Titre article</label>
    <!-- ngModel permet de binder l'objet avec la vue. Sic'est modifié dans les 2 sens, les changements seront répercutés automatiquement. -->
    <input [(ngModel)]="article.title"
           required
           #titleInput="ngModel"
           name="articleTitle" type="text" class="form-control" id="articleTitle" aria-describedby="articleTitleHelp" placeholder="{{ article.title }}">
    <div class="alert alert-danger" role="alert" [hidden]="!titleInput.errors?.required">Le titre est requis</div>
  </div>
  <div class="form-group">
    <label for="articleContent">Contenu de l'article</label>
    <textarea
      required
      #contentInput="ngModel"
      [(ngModel)]="article.content"
      name="articleContent" id="articleContent" rows="3" class="form-control">
    </textarea>
    <div class="alert alert-danger" role="alert" [hidden]="!contentInput.errors?.required">Le contenu est requis</div>
  </div>
  <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary">Modifier</button>
</form>
