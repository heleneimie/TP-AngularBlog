<article class="article col-md mb-5">
  <div class="card p-3" style="width: 18rem;">
    <div class="card-body">
      <h3 class="card-title article__title">
        {{ article.title }}
      </h3>
      <ul *ngIf="article.categories && article.categories.length" class="pl-0">
        <li *ngFor="let category of article.categories" class="badge badge-secondary ml-0 mr-2">{{ category?.label }}</li>
      </ul>
      <div *ngIf="article.comments.length" class="badge badge-info card-link mb-2 article__comments">
        {{ article.comments.length }} commentaires
      </div>
      <p class="card-text article__content">
        {{ article.content | truncatePipe:100 }}
      </p>
      <div class="row">
        <button class="btn btn-primary col-md-12 mb-1" [routerLink]="['/article', article.id]">
            Voir l'article
        </button>
        <button class="btn btn-warning col-md-12" [routerLink]="['/admin/article', article.id]">
          Modifier l'article
        </button>
      </div>
    </div>
  </div>
</article>
